language: c++
sudo: required
dist: yakkety
script: "cd build; cmake .; make"
compiler:
  - gcc
  - clang
notifications:
  irc:
    channels:
      - "irc.freenode.net#em.slashem.me"
    skip_join: true
matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: COMPILER=g++-6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
      env: COMPILER=clang++-3.8
